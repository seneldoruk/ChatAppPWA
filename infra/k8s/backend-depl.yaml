apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: seneldoruk/chatapppwa:backend
          env:
            - name: DATABASE_URL
              value: "postgresql://user:password@postgres-srv:5432/mydb?schema=public"
            - name: JWT_KEY
              value: "mysecretkey"
